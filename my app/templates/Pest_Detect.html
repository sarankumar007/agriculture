<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Agriculture</title>

    <style type='text/css'>
        body {
            background-image: url('https://www.agrivi.com/wp-content/uploads/2019/05/Blog-3-Ways-Pest-Contribute-1200x565.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: sans-serif;
            margin-top: 40px;
        }

        .regform {
            width: 800px;
            background-color: rgb(0, 0, 0, 0.8);
            margin: auto;
            color: #FFFFFF;
            padding: 10px 0px 10px 0px;
            text-align: center;
            border-radius: 15px 15px 0px 0px;
        }

        .main-form {
            width: 800px;
            margin: auto;
            background-color: rgb(0, 0, 0, 0.7);
            padding-left: 50px;
            padding-right: 50px;
            padding-bottom: 20px;
            color: #FFFFFF;
        }

        img {
            max-height: 400px;
            max-width: 500px;
            height: auto;
            width: auto;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center; font-size: 60px;"><style>
        span {
background: radial-gradient(
circle at 100%,
#ec2004,
#6b0404 50%,
#75ce10 75%,
#c03b06 75%
);
font-weight: 600;
background-size: 200% auto;
color: #000;
background-clip: text;
-webkit-text-fill-color: transparent;
animation: animatedTextGradient 1.5s linear infinite;
}

@keyframes animatedTextGradient {
to {
background-position: 200% center;
}
}

    </style>
    
</h1>
    <br>

    <div class='regform mt-3' style="width: 580px;">
        <h1 style="font-size: 30px;">Pest Detection</h1>
    </div>
    <form action='/prediction' class='main-form' method="POST" enctype="multipart/form-data" style="width: 580px;">


        <div class='text-center'>
            <input type="file" id="file" name='file' style="margin-top:10px;margin-bottom:10px;width: 580px;">
            <button type='submit' class='btn btn-outline-success' style="top: 210px;right: 497px;"> Pest Predict
            </button>
        </div>

    </form>

    {% if prediction %}
    <div class="main-form" style="margin:auto; width: 580px;">
        <div class="text-center">
            <h2>Original Image</h2><img src='./static/uploads/{{ org_img_name }}'
                style="display: block;margin-left: auto;margin-right: auto;">
        </div>
        <div class="text-center">
            <h3>Pest Detect: {{prediction}}</h3>
        </div>
    </div>
    {% endif %}
    <br>
    <br>
    <div style="text-align: center;">
        <style>
            .glow-on-hover {
    width: 220px;
    height: 50px;
    border: none;
    outline: none;
    color: #fff;
    background: #111;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
}

.glow-on-hover:before {
    content: '';
    background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
}

.glow-on-hover:active {
    color: #000
}

.glow-on-hover:active:after {
    background: transparent;
}

.glow-on-hover:hover:before {
    opacity: 1;
}

.glow-on-hover:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #111;
    left: 0;
    top: 0;
    border-radius: 10px;
}

@keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
}

        </style>
        <a href="home.html">
    <button class="glow-on-hover" type="button">Back</button></a>

    </div>

</body>
</html>
